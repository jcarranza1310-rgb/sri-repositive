<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRI en Línea - Responsive</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<main class="layout">


    <section class="banner">
        <div class="banner-texto">
            <h1>Genera automáticamente tu clave de SRI en línea</h1>
            <p>No es necesario acudir a los centros de atención</p>
        </div>
    </section>

    <section class="login">
        <h2>SRI en Línea</h2>

        <form>
            <label for="usuario">RUC / Cédula</label>
            <input type="text" id="usuario" placeholder="Ingrese su RUC o CI">

            <label for="clave">Clave</label>
            <input type="password" id="clave" placeholder="Ingrese su clave">

            <button type="submit">Ingresar</button>
        </form>

        <a href="#" class="recuperar">¿Olvidó su clave?</a>
    </section>

</main>

</body>
</html>
