<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRI – Ingreso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
    <h1 class="logo">SRI en línea</h1>
</header>

<main class="container">


    <section class="banner">
        <img src="img/ZxvRmyKnsY0y531oub4tpoinX5w.avif" style="width:100%; border-radius:10px;">

        <div class="mensaje">
            <h2>Declarar y pagar tus impuestos</h2>
            <p>Es tu responsabilidad</p>
        </div>
    </section>


    <section class="formulario">
        <h2>Ingreso al sistema</h2>

        <form>
            <label>RUC / Cédula / Pasaporte</label>
            <input type="text" placeholder="1700000000">

            <label>C.I adicional</label>
            <input type="text" placeholder="1700000001">

            <label>Clave</label>
            <input type="password" placeholder="•••••••••">

            <button type="submit">Ingresar</button>

            <a href="#" class="link">Generar o recuperar clave</a>
        </form>
    </section>

</main>

<footer class="footer">
    © Servicio de Rentas Internas – Ecuador
</footer>

</body>
</html>
